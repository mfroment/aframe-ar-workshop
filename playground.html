<!doctype HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Web AR worshop | Le Wagon Tokyo</title>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity camera look-controls position="0 1 2" rotation="-15 0 0"></a-entity>
        <a-plane id="card" position="0 -0.05 0" rotation="-90 0 0" width="2" height="1.25" color="#FFFFFF"></a-plane>
        <a-text position="0 0 -0.1" rotation="-90 0 0" value="Maxime Froment" color="#000000" align="center" width="4"></a-text>
        <a-text position="0 0 0.1" rotation="-90 0 0" value="Le Wagon Alumni" color="#000000" align="center" width="2" ></a-text>
        <a-plane id="picture" position="-1 0 -0.6" rotation="-90 0 0" width="1" height="1" material="color: white; shader: flat; src: ../assets/maxime.jpg"></a-plane>
        <a-circle id="logo" position="0.8 0 0.3" rotation="-90 0 0" radius="0.3" material="color: white; shader: flat; src: ../assets/logo.png"></a-circle>
    </a-scene>
  </body>
</html>
